<script src="https://cdn.tailwindcss.com"></script>

<div id="settingbar" class="fixed top-0 right-0 h-full w-[400px]   transform translate-x-full transition-transform duration-300 ease-in-out">
    <button onclick="toggleSidebar()" class="text-2xl">&times;</button>

    <div class="p-4">
      <div class="flex justify-between items-center mb-6">
        <img src="/assets/logo.png" alt="logo" class="h-8">
      </div>
      <h1 class="text-2xl font-bold mb-6">Course Setting</h1>
      
      <div class="flex justify-between items-center mb-6">
        <div>
          <p class="text-base">Dark Mode <span class="text-xs bg-purple-600 px-2 py-1 rounded-full ml-2">Beta</span></p>
        </div>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </div>
      
      <div class="flex space-x-4 mb-6">
        <div class="bg-gray-800 p-2 rounded-lg flex-1">
          <img src="/assets/download.png" alt="snpiiet" class="w-full h-[200px] object-cover mb-2">
          <label class="flex items-center">
            <input type="checkbox" class="form-checkbox text-purple-600">
            <span class="ml-2">Checkbox</span>
          </label>
        </div>
        <div class="bg-gray-800 p-2 rounded-lg flex-1">
          <img src="/assets/download.png" alt="snpiiet" class="w-full h-[200px] object-cover mb-2">
          <label class="flex items-center">
            <input type="checkbox" class="form-checkbox text-purple-600">
            <span class="ml-2">Checkbox</span>
          </label>
        </div>
      </div>
      
      <div class="space-y-4">
        <div class="flex justify-between items-center">
          <p>Save course history</p>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </div>
        <div class="flex justify-between items-center">
          <p>Announcement Emails</p>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </div>
        <div class="flex justify-between items-center">
          <p>Reminders</p>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
  </div>
  
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 27px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 7px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #8b5cf6;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .slider.round {
      border-radius: 34px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
  </style>
  
  <script>
    function toggleSidebar() {
      const settingbar = document.getElementById('settingbar');
      settingbar.classList.toggle('translate-x-full');
    }
  </script>
